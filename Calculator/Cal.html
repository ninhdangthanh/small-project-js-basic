<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <title>Calculator</title>
</head>
<body>

    <div class="app">
        <div class="casio">Casio 590VN plus</div>
        <div class="screen">
           <div class="inputscr">
               <span class="src">0</span>
           </div>
        </div>

        <div class="bambam">
            <div class="pheptinh">
                <div name="toantu" class="so toantu">+</div>
                <div name="toantu" class="so toantu">-</div>
                <div name="toantu" class="so toantu">*</div>
                <div name="toantu" class="so toantu">/</div>
            </div>
        
            <div class="nutbam">
                <div class="trai">
                    <div class="numbers">
                        <div class="so">7</div>
                        <div class="so">8</div>
                        <div class="so">9</div>
                      </div>
                      <div class="numbers">
                        <div class="so">4</div>
                        <div class="so">5</div>
                        <div class="so">6</div>
                      </div>
                      <div class="numbers">
                        <div class="so">1</div>
                        <div class="so">2</div>
                        <div class="so">3</div>
                      </div>
                      <div class="numbers">
                        <div class="so">0</div>
                        <div class="so">.</div>
                        <div class="clear">C</div>
                      </div>
                </div>
        
                <div class="phai">
                    <div class="del">DEL</div>
                    <div class="bang">=</div>
                </div>
            </div>
        </div>
    </div>


    <script src="Cal.js"></script>
    
</body>
</html>
